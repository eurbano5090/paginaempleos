 </head>
 <body>
 
    <img class="img-thumbnail" th:src="@{'/images/empresa5.jpg'}"width="60" height="60">
	<h2 class="text-primary text-center ">Listado de Vacantes</h2>
	
	<table class="table table-bordeded table-hover table-striped">
	<tr>
    <th>Empresa:</t>
	<th>Id:</t>
	<th>Nombre:</th>
	<th>Descripcion:</th>
	<th>Fecha Publicacion:</th>
	<th>Salario Ofrecido:</th>
	<th>Destacada:</th>
	<th>Detalle:</th>
	<th>Borrar:</th>
	</tr>
	<tr th:each="vacante:${vacantes}">
		<td>
			<img class="img-thumbnail" th:src="@{'/images/'+ ${vacante.imagen}}" width="136" height="136">
		</td>
	<td th:text="${vacante.id}">		
	<td th:text=" ${vacante.nombre}">
	<td th:text=" ${vacante.descripcion}">
	<td  th:text="${vacante.fecha}">
	<td  th:text="${vacante.salario}">
<!--	<td  th:text="${vacante.destacado ==1 ? 'Si':'No'}">  -->
	<td>
		<span th:if="${vacante.destacado ==1}" class="badge bg-success">SI</span>
		<span th:unless="${vacante.destacado ==1}" class="badge bg-danger">NO</span>
	</td>
	<td>
		<a th:href="@{/vacantes/view/}+${vacante.id}" class="btn btn-success">Detalle</a>
	</td>
		<td>
		<a th:href="@{/vacantes/delete(id=${vacante.id})}" class="btn btn-danger">Borrar</a>
	</td>
	</tr>
	</table>
